name: vishal_gold
description: "Vishal Gold - Jewelry Design & Ordering Platform"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Backend & Auth - Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  
  # UI Components
  cached_network_image: ^3.3.0
  carousel_slider: ^5.1.1
  flutter_svg: ^2.0.9
  
  # Image Handling
  image_picker: ^1.0.4
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  flutter_secure_storage: ^10.0.0
  shared_preferences: ^2.3.3
  
  # Additional UI
  shimmer: ^3.0.0
  smooth_page_indicator: ^2.0.1
  google_fonts: ^8.0.0
  url_launcher: ^6.3.2
  flutter_staggered_animations: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/images/
    - assets/icons/
